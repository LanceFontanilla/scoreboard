<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Ruwudu&display=swap"
        rel="stylesheet">
    <title>Evo's Scoreboard</title>
</head>

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="font">
    <header class="container-fluid">
        <section class="row justify-content-end p-5">
            <button class="col-3 bg-red text-light text-center p-2 rounded" onclick="reset()">
                Reset
            </button>
        </section>
    </header>

    <main class="container-fluid p-5">
        <section class="row bg-grey justify-content-center p-4">
            <h1 class="col-6 text-light text-center p-2">Home</h1>
            <h1 class="col-6 text-light text-center p-2">Away</h1>
        </section>

        <section class="row bg-grey justify-content-center p-5">
            <h1 class="col-6 text-light text-center p-2" id="home-score">0</h1>
            <h1 class="col-6 text-light text-center p-2" id="away-score">0</h1>
        </section>


    </main>

    <footer class="container-fluid p-5">
        <section class="row ">
            <button class="col-6 bg-grey text-light text-center p-2" onclick="scoreHome1()">Home +1</button>
            <button class="col-6 bg-grey text-light text-center p-2" onclick="scoreAway1()">Away +1</button>

            <button class="col-6 bg-grey text-light text-center p-2" onclick="scoreHome3()">Home +3</button>
            <button class="col-6 bg-grey text-light text-center p-2" onclick="scoreAway3()">Away +3</button>
        </section>
    </footer>

    <script src="app.js"></script>

</body>

</html>
